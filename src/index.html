  <body>

    <section class="flex py-[70px] text-white bg-blue gap-10 flex-col justify-center items-center " >
        <h1 id="quiz_title" class="text-4xl text-[#ffffff] font-bold text-center">
          
        </h1>
  
        <!-- quizzes app -->
        <div id="quizzes_app"
          class="w-[600px] flex-col shadow-md bg-[#ffffff] rounded-[10px] rounded-4 py-6 px-5"
        >
          <div
            class="flex justify-between border-b-[1px] border-[#9ca3af] items-center py-4"
          >
            <div>
              <p class="text-black">
                <span class="text-black" id="question_number"></span> of
                <span class="text-black" id="number_of_questions"></span> Question
              </p>
            </div>
            <div
              id="timer_bg"
              class="flex justify-between gap-2 items-center p-2 rounded-[50px]"
            >
              <p class="text-black">00:<span id="timer"></span></p>
            </div>
          </div>
  
          <!-- question -->
          <div class="py-7 flex items-center">
            <li id="question" class="text-[18px]"></li>
          </div>
  
          <!-- choices -->
           <div class="mb-7 flex flex-col gap-y-3" >
            <button class="py-5 active_color border-2 w-full px-7 text-start rounded-[7px] choice_button "></button>
            <button class="py-5 border-2 w-full px-7 text-start rounded-[7px] choice_button "></button>
            <button class="py-5 border-2 w-full px-7 text-start rounded-[7px] choice_button "></button>
            <button class="py-5 border-2 w-full px-7 text-start rounded-[7px] choice_button "></button>
           </div>
  
          <div class="flex justify-between bg-white items-center">
            <button
              id="button_Previous"
              class="text-black  border-2 px-5 py-3 rounded-[10px]"
            >
              Previous
            </button>
            <div class="flex" >
              <button
              id="button_finish"
              class="bg-[#0f172a] hidden px-5 py-3 text-[#ffffff] rounded-[10px]"
               >
              finish
            </button>
            <button
              id="button_next"
              class="bg-blue px-5 py-3 text-[#ffffff] rounded-[10px]"
            >
              next
            </button>
            </div>
          </div>
        </div>
